<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Function This</title>
        <meta charset="UTF-8">
    </head>
    <body>
    <p id="displayCar"></p>
    <p id="array"></p>
    <script>
    var car;
    car = (val) => "These are my favorite car brands: " + val;
    document.getElementById('displayCar') .innerHTML = car("Honda, Ford, and Nissan");
    var numbers = [45, 4, 9, 16, 25];
    var someOver18 = numbers.some(myFunction);
    document.getElementById("array") .innerHTML = "Some over 18 is " + someOver18;
    function myFunction(value, index, array) {
        return value > 18;
    }
    </script>
    </body>
</html>
