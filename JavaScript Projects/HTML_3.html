<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <h1>Characters</h1>
        <h3>Click on a universe to see a character!</h3>
    </head>
    <body>
        <script src="JavaScript/JavaScript_3.js"></script>
        <ul>
            <li onclick="displayType(this)" id="DC"
                data-character-type="Batman">DC</li>
            <li onclick="displayType(this)" id="Star Wars"
                data-character-type="Luke Skywalker">Star Wars</li>
            <li onclick="displayType(this)" id="Marvel"
                data-character-type="Captain America">Marvel</li>
            <li onclick="displayType(this)" id="The Walking Dead"
                data-character-type="Rick Grimes">The Walking Dead</li>
        </ul>
    </body>
</html>
